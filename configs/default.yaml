mode: train   # debug | train

paths:
  spider_db: "./data/spider_db"
  checkpoints: "./checkpoints"

data:
  train_size: 50
  val_size: 10
  test_size: 10
  subset_size: 10

model:
  name: Qwen/Qwen2.5-3B-Instruct
  load_in_4bit: true
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - v_proj

training:
  resume: false
  epochs: 20
  lr: 5e-5
  max_new_tokens: 128
  subset_size: 10

rl:
  algorithm: "grpo"
  use_kl: false
  kl_beta: 0.05
  group_size: 2
  temperature: 0.8
  top_p: 0.9
